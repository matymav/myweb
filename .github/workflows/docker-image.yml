name: Docker Image CI
env:
  IMAGE_TAG: ${{ github.sha }}
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: for-kuberentes

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag mavweb:$(date +%s) --build-arg COMMIT=$IMAGE_TAG
